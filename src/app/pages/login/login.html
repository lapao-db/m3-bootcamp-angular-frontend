<!-- Contenido Principal Login -->
<main>
    
    <form class="formulario" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <h1>Inicio de Sesión</h1>
    <!-- Correo Electronico -->
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input 
        type="email" 
        class="form-control"
        formControlName="emailLogin"
        autocomplete="username"
        placeholder="Ingrese su correo"
        [class.is-invalid]="loginForm.get('emailLogin')?.invalid" 
        
      />
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <!-- Contraseña -->
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="InputPassword1" 
        formControlName="passwordLogin"
        autocomplete="current-password"
        placeholder="Ingrese su contraseña"
        [class.is-invalid]="loginForm.get('passwordLogin')?.touched && loginForm.get('passwordLogin')?.invalid" 
       />
    </div>
    <!-- Boton Inicio Sesion -->
    <button type="submit" class="btn">Submit</button>
  </form>
</main>
