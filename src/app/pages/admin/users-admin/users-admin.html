<h1>Gestion de Usuarios</h1>

<div class="container border border-black d-flex flex-wrap gap-5 p-4">
    @for (user of allUsers; track $index) {
    <div>
        <h2 class="fa-bold">{{user.name}}</h2>
        <p>{{user.username}}</p>
        <p>{{user.email}}</p>

        <div class="d-flex gap-4">
            <button class="btn btn-info" (click)="updateUserInfo(user._id)">Actualizar</button>
            <button class="btn btn-danger" (click)="deleteUser(user._id)">Eliminar</button>
        </div>
    </div>
    }
</div>
